# --------------------------------------------------------------------------------
#
# This yaml file tracks MI gpu spec in a tree structure.
#
# *It is important to note that this file only tracks the common specs for MI GPU series.*
# *For example, the CU #s are based on information retrieved from other tools.*
# **
#
# MI GPUs
#   |-- series: the specific MI series; mi50, mi100, mi200, mi300
#       |-- architecture: currently, only mi300 gpus hold different architectures
#           |-- gpu model
#           |-- chip_ids: chip id is specific to the environment the gpu is being used on
#           |-- partition_mode
#               | -- compute partition mode
#               | -- memory partition mode
#
# --------------------------------------------------------------------------------

mi_gpu_spec:
  - gpu_series: mi50
    gpu_archs:
      - gpu_arch: gfx906
        models:
          - gpu_model: mi50
          - gpu_model: mi60

  - gpu_series: mi100
    gpu_archs:
      - gpu_arch: gfx908
        models:
          - gpu_model: mi100
            chip_ids:
              physical: 29580

  - gpu_series: mi200
    gpu_archs:
      - gpu_arch: gfx90a
        models:
          - gpu_model: mi210
            chip_ids:
              physical: 29711
          - gpu_model: mi250
            chip_ids:
              physical: 29708
          - gpu_model: mi250x
            chip_ids:
              physical: 29704
          - gpu_model: mi250
          - gpu_model: mi250x

  - gpu_series: mi300
    gpu_archs:
      - gpu_arch: gfx940
        models:
          - gpu_model: mi300a_a0
            partition_mode:
              compute_partition_mode:
                num_xcds:
                  spx: 6
                  tpx: 2
              memory_partition_mode:
                nps4: [tpx]
                nps1: [spx, tpx]

      - gpu_arch: gfx941
        models:
          - gpu_model: mi300x_a0
            partition_mode:
              compute_partition_mode:
                num_xcds:
                  spx: 8
                  dpx: 4
                  qpx: 2
                  cpx: 1
              memory_partition_mode:
                nps4: [qpx, cpx]
                nps1: [spx, qpx, cpx]

      - gpu_arch: gfx942
        models:
          - gpu_model: mi300a_a1
            partition_mode:
              compute_partition_mode:
                num_xcds:
                  spx: 6
                  tpx: 2
              memory_partition_mode:
                nps4: [tpx]
                nps1: [spx, tpx]
            chip_ids:
              physical: 29856
              virtual: 29876

          - gpu_model: mi300x_a1
            partition_mode:
              compute_partition_mode:
                num_xcds:
                  spx: 8
                  dpx: 4
                  qpx: 2
                  cpx: 1
              memory_partition_mode:
                nps4: [qpx, cpx]
                nps1: [spx, qpx, cpx]
            chip_ids:
              physical: 29857
              virtual: 29877

          - gpu_model: mi308x
            partition_mode:
              compute_partition_mode:
                num_xcds:
                  spx: 4
                  dpx: 2
                  cpx: 1
              memory_partition_mode:
                nps4: [cpx]
                nps1: [spx, dpx, cpx]
            chip_ids:
              physical: 29858
              virtual: 29878

  - gpu_series: mi350
    gpu_archs:
      - gpu_arch: gfx950
        models:
          - gpu_model: mi350
            partition_mode:
              compute_partition_mode:
                num_xcds:
                  spx: 8
                  dpx: 4
                  qpx: 2
                  cpx: 1
              memory_partition_mode:
                  nps1: [spx, dpx, qpx, cpx]
                  nps4: [qpx, cpx]
            chip_ids:
              physical: 30112
